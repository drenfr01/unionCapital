<template name="addRewards">
  <!--Modal launched when Edit button below clicked -->
  <div class="modal fade" id="addRewardsModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            &times;</button>
          <h4 class="modal-title text-center">Edit Rewards</h4>
        </div>
        <div class="modal-body">
        {{#autoForm collection="Rewards" id="insertRewardForm" type="insert"}}
          <fieldset>
            <legend>Update Reward</legend>
            {{> afQuickField name="name"}}
            {{> afQuickField name="description"}}
            {{> afQuickField name="price"}}
          </fieldset>
          <button type="submit" class="btn btn-default" id="submit">Submit</button>
        {{/autoForm}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  {{>listRewards}}
  <div class="row text-center">
    <button type="button" class="btn btn-lg btn-default text-center"
      id="addEvent" data-toggle="modal" data-target="#addRewardsModal">Add Reward</button>
  </div>
</template>
