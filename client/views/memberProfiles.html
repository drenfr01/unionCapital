<template name="memberProfiles">


<h1 class="text-center"><small>Search for Existing Members</small></h1>
      <div class="input-group col-md-6 col-md-offset-3">

        <input type='text' class="form-control" placeholder='Member Name' id='memberSearch'/>

        <span class="input-group-btn">
          <button class="btn btn-default btn-large" id="membersearch">
            &gt;  </button>
        </span>

      </div>
             {{> results}}


  <div class='row text-center'>

    {{#with member}}
      <h3><small>User Profile</small></h3>
      <div>Name: {{profile.firstName}} {{profile.lastName}}</div>
      <div>Address: {{profile.zip}}</div>
      <h3><small>Pending Transactions for Approval</small></h3>
      {{#each transactions}}
      <img src="{{imageOf imageId}}" alt="A pending transaction" width=400 height=400>
      {{/each}}
    {{/with}}
  </div>
   



      <div class='text-center' style="padding: 0 20% 5% 20%;">

      <h1 class="text-center"><small>Create New Member</small></h1>
      
                <button class="button-landing" id="addMember">
            Create Member</button>

             {{> results2}}

         
      </div>


</template>
