    <nav role="navigation" class="nav">
        <div class="container-fluid">

              <span class="icon-bar"></span>

            </button>
           
            <div id="logo-home"> <img src="images/ucb-small-logo.png" alt="UCB Logo"> </div>

            {{else}}
