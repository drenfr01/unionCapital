<template name="listRewards">
  <h1 class="text-center">Rewards</h1>
  <hr>
  <br>
  <!--Modal launched when Edit button below clicked -->
  {{#with modalContext}}
  <div class="modal fade" id="editModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            &times;</button>
          <h4 class="modal-title text-center">Edit Rewards</h4>
        </div>
        <div class="modal-body">
        {{#autoForm collection="Rewards" doc=editingDoc id="updateRewardsForm" type="update"}}
          <fieldset>
            <legend>Update Event</legend>
            {{> afQuickField name="name"}}
            {{> afQuickField name="description"}}
            {{> afQuickField name="price"}}
          </fieldset>
          <button type="submit" class="btn btn-default" id="submit">Submit</button>
        {{/autoForm}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  {{/with}}

  <table class="table table-hover">
    <thead>
      <tr>
        <th> Reward </th>
        <th> Description </th>
        <th> Price </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    {{#each rewards}}
    <tr>
      <td class="eventView">{{name}}</td>
      <td class="eventView">{{description}}</td>
      <td class="eventView">{{price}}</td>
      {{#if isInRole 'admin'}}
        <td><button type="button" class="btn btn-default editReward" data-toggle="modal"
          data-target = "#editModal">Edit</button></td>
      {{/if}}
    </tr>
    {{/each}}
    </tbody>
  </table>
</template>
