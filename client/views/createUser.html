<template name="createUser">
  <div class="col-md-4 col-md-offset-4">
    <h3>Create A User Account</h3>
    <form role="form">
      <br>
      <div class="form-group>">
        <label for="firsName" class="sr-only">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
      </div>
      <br>
      <div class="form-group>">
        <label for="lastName" class="sr-only">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
      </div>
      <br>
      <div class="form-group>">
        <label for="userStreet" class="sr-only">Street Address</label>
        <input type="text" class="form-control" id="userStreet" 
          placeholder="Enter Street">
      </div>
      <br>
      <div class="form-group>">
        <label for="userCity" class="sr-only">City</label>
        <input type="text" class="form-control" id="userCity" 
          placeholder="Enter City">
      </div>
      <br>
      <div class="form-group>">
        <label for="userState" class="sr-only">State</label>
        <input type="text" class="form-control" id="userState" 
          placeholder="Enter State">
      </div>
      <br>
      <div class="form-group>">
        <label for="userEmail" class="sr-only">Email Address</label>
        <input type="email" class="form-control" id="userEmail" placeholder="Enter Email">
      </div>
      <br>
      <div class="form-group>">
        <label for="userPassword" class="sr-only">Password</label>
        <input type="password" class="form-control" id="userPassword" 
          placeholder="Enter Password">
      </div>
      <br>
      <div class="form-group>">
        <label for="userPasswordConfirm" class="sr-only">Confirm Password</label>
        <input type="password" class="form-control" id="userPasswordConfirm" 
          placeholder="Enter Password Again">
      </div>
      <hr>
      <button type="submit" class="btn btn-default" id="createNewUser">Submit</button>
    </form>
  </div>
</template>
