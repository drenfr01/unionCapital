<template name="alerts">
  <div class="alerts text-center">
    {{#each alerts}}
      {{> alert}}
    {{/each}}
  </div>
</template>

<template name="alert">
  <div class="alert {{type}}">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{message}}
  </div>
</template>
