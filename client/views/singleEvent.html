<template name="singleEvent">
  <div class="event-container">
    <div class="row" style="margin-bottom:10px;">
      <span class="col-md-12">
        <span class="btn btn-info back">
          <span class="glyphicon glyphicon-arrow-left"></span>
          All Events
        </span>
      </span>
    </div>    
    <span class="col-md-5">
      <iframe
        width="100%"
        height="300"
        frameborder="0" style="border:0; padding: 0; margin-left: -15px;"
        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA_ypBd-Tqf2AcLAoiEFLq9z-ZS4LXjAmY&q={{address}}">
      </iframe>
    </span>
    <span class="col-md-5">
      <h4>{{name}}</h4>
      <p> <b>Date:</b> {{formatDate startDate}}-{{formatDate endDate}}</p>
      <p> <b>Address:</b> {{address}}</p>
      <p> <b>Event website:</b> <a href={{url}} > {{url}} </a></p>
      <p> <b>Description:</b> {{description}}</p>
      <p> <b>Affiliated Institution:</b> {{institution}}</p>
      <p> <b>Category:</b> {{category}}</p>
      <p> <b>Points:</b> {{points}}</p>
      <p> <b>Number of Union Capitalists Attending: </b> {{totalReservations}}</p>
      {{#each rsvpList}}
        {{firstName}} {{lastName}} {{numberOfPeople}}
      {{/each}}
    </span>
  </div>
</template>
