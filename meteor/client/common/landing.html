<template name="landing">
  <div class="col-xs-12 col-md-6 col-md-offset-3 text-center">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3 page-panel">
        <div>Existing Users</div>
        <hr class="panel-divider">
        <form id="loginForm">
          <div class="form-group">
            <label for="userEmail" class="sr-only">User Email</label>
            <input type="email" class="form-control" id="userEmail" placeholder="Enter Email">
          </div>
          <div class="form-group">
            <label for="userPassword" class="sr-only">Password</label>
            <input type="password" class="form-control" id="userPassword"
            placeholder="Enter Password">
          </div>
          <div class="btn-group btn-group-justified" role="group">
            <div class="btn-group">
              <button type="button" class="btn btn-default btn-lg login-left-button" id="facebook">
                <img src="images/FB-f-Logo__blue_29.png">
              </button>
            </div>
            <div class="btn-group">
              <button type="submit" class="btn btn-default btn-lg login-right-button" id="loginSubmit">
                Log In <span class="glyphicon glyphicon-chevron-right"></span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3 page-panel panel-link signup-panel">
        <a href="{{pathFor route='signup' data=getData}}" id="lnkSignUp">SIGN UP!</a>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3 page-panel panel-link lost-pw-panel">
        <a href="{{ pathFor 'forgot' }}" id="forgotPassword">Forgot Password?</a>
      </div>
    </div>
    <div class="row">
      {{> bmcLogo}}
    </div>
  </div>
</template>
