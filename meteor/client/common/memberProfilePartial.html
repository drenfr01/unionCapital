<template name="memberProfilePartial">
{{#with memberProfile}}
    <h1 class="text-center">
      {{firstName}} {{lastName}}
      {{#if isArchived }}
      <span class="text-warning">(Archived)</span>
      {{/if}}
    </h1>
    <hr>
    <table class="table">
      <tr><td>Partner Organization</td><td>{{partnerOrg}}</td></tr>
      <tr><td>Email</td><td>{{emailAddress}}</td></tr>
      <tr><td>Address</td><td>{{street1}} {{street2}}</td></tr>
      <tr><td>City</td><td>{{city}}</td></tr>
      <tr><td>State</td><td>{{state}}</td></tr>
      <tr><td>Zip</td><td>{{zip}}</td></tr>
      <hr>
      <tr><td>Gender</td><td>{{gender}}</td></tr>
      <tr><td>Race / Ethnicity:</td><td>{{race}}</td></tr>
      <tr><td>Display Language: </td><td>{{displayLanguage}}</td></tr>
    </table>
    <hr>
    <b>Partner Orgs:</b>
    <ol>
    {{#each partnerOrg}}
      <br>
      <li>{{this}}</li>
    {{/each}}
    </ol>
{{/with}}
</template>
