<template name="checkPoints">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="row">
      <div class="col-xs-12 page-panel">
        <h1 class="text-center">Total Points: {{totalPoints}}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 page-panel">
        {{#if pendingEvents.count}}
        <div class="ptheader text-center">Events Waiting for Approval</div>
        <table class="table table-striped">
          <!--      <caption>Your UCB Activities</caption> -->
          <thead>
            <tr>
              <th>Event Name</th>
              <th>Event Description</th>
              <th>Submitted Date</th>
            </tr>
          </thead>
          <tbody>
          {{#each pendingEvents}}
          <tr>
            <td>{{pendingEventName}}</td>
            <td>{{pendingEventDescription}}</td>
            <td>{{formatDate transactionDate}} </td>
            <!-- <td class="text-right">
              <a href="#" class="btn btn-warning btn-xs">Feedback</a>
            </td>  -->
          </tr>
          {{/each}}
          </tbody>
        </table>
        {{else}}
        <h3 class="text-center"><small>No pending transactions!</small></h3>
        {{/if}}
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 page-panel">
        {{#if approvedEvents}}
        <div class="ptheader text-center">Approved Events</div>
        <table class="table table-striped">
          <!--      <caption>Your UCB Activities</caption> -->
          <thead>
            <tr>
              <th>Event Name</th>
              <th>Points</th>
              <th>Check-In Date</th>
            </tr>
          </thead>
          <tbody>
          {{#each approvedEvents}}
          <tr>
            <td>{{eventName}}</td>
            <td>{{eventPoints}}</td>
            <td>{{formatDate transactionDate}} </td>
            <!-- <td class="text-right">
                <a href="#" class="btn btn-warning btn-xs">Feedback</a>
              </td>  -->
          </tr>
          {{/each}}
          </tbody>
        </table>
        {{else}}
        <h3 class="text-center"><small>No points accrued yet!</small></h3>
        {{/if}}
      </div>
    </div>
  </div>
</template>
