<template name="pointsCircle">
  <div class="row text-center homepage-points-panel">
    <div class="col-xs-12 page-panel panel-link">
      <a href="{{ pathFor 'checkPoints' }}">
        <div class="grid">
          <div class="col">
            <h3 class="data-point" style="color: {{ currentLevelColor }};">{{ currentLevel }}</h3>
            <p class="subtitle">{{_ "currentLvl"}}</p>
          </div>
          <div class="col">
            <h3 class="data-point">{{ formatNumber totalPoints }}</h3>
            <p class="subtitle">{{_ "points"}}</p>
          </div>
        </div>
      </a>
    </div>
    <div class="col-xs-12 page-panel panel-link">
      <div class="grid">
        <div class="col circle">
          <div class="pointsCircle">
          </div>
        </div>
        <div class="col">
          <h3 class="data-point">{{ formatNumber pointsToNextLevel }}</h3>
          <p class="subtitle">{{_ "points2NxtLvl"}}</p>
        </div>
      </div>
    </div>
  </div>
</template>
