<template name="editMemberProfile">
{{#with member}}
<div class="col-xs-12 col-md-6 col-md-offset-3">
  <div class="row">
    <div class="col-xs-12 page-panel page-panel-form">
      <label>Contact Info</label>
      <form role="form">
        <div class="form-group">
          <label for="firsName" class="sr-only">First Name</label>
          <input type="text" class="form-control" id="firstName" value="{{profile.firstName}}" >
        </div>
        <div class="form-group">
          <label for="lastName" class="sr-only">Last Name</label>
          <input type="text" class="form-control" id="lastName" value="{{profile.lastName}}">
        </div>
        <div class="form-group">
          <label for="userEmail" class="sr-only">Email Address</label>
          <input type="email" class="form-control" id="userEmail" value="{{memberEmail}}">
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 page-panel page-panel-form">
      <label>Address</label>
      <form role="form">
        <div class="form-group">
          <label for="street1" class="sr-only">Street</label>
          <input type="text" class="form-control" id="street1"
          value="{{profile.street1}}">
        </div>
        <div class="form-group">
          <label for="street2" class="sr-only">Apartment Number</label>
          <input type="text" class="form-control" id="street2"
          value="{{profile.street2}}">
        </div>
        <div class="form-group">
          <label for="city" class="sr-only">City</label>
          <input type="text" class="form-control" id="city"
          value="{{profile.city}}">
        </div>
        <div class="form-group">
          <label for="state" class="sr-only">State</label>
          <input type="text" class="form-control" id="state"
          value="{{profile.state}}">
        </div>
        <div class="form-group">
          <label for="zip" class="sr-only">Zip</label>
          <input type="text" class="form-control" id="zip"
          value="{{profile.zip}}">
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 page-panel page-panel-form">
        <form role="form" id="organizationForm">
          <div class="form-group">
            <label for="organizations">Partner Affiliation(s)</label>
            <select class="form-control" id="organizations">
              <option value="" selected="selected">Select Option Below</option>
              {{#each organizations}}
                <option>{{name}}</option>
              {{/each}}
            </select>
          </div>
        </form>
        {{#each partnerOrgs}}
        <b>{{name}}:</b> {{description}}
          <span class="glyphicon glyphicon-remove removePartnerOrg"
            area-hidden="true"></span>
          <br>
        {{/each}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 page-panel page-panel-form">
      <label>Gender</label>
      <form role="form" id="genderForm">
        <div class="form-group">
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="male" value="male">
            Male
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="female"
            value="female">
            Female
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="noresponse"
            value="noresponse">Prefer not to respond
          </label>
        </div>
      </form>
      <form role="form" id="raceForm">
        <div class="form-group">
          <label for="races">Race</label>
          <select class="form-control" id="races">
            <option value="Not Selected">Not Selected</option>
            {{#each races}}
            <option value={{name}} {{selectedRace name}}>{{name}}</option>
            {{/each}}
          </select>
        </div>
      </form>
      <form role="form" id="languageForm">
        <div class="form-group">
          <label> Display Language / Idioma de Visualización </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="en" value="en">
               English
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="es" value="es">
              Español
            </label>
          </div>
        </form>
        </div>
      </div>
  </div>
  <!-- TODO: remove unnessary info and consolidate panes. My thought here is to
  have partners be a list with a search bar, exactly the same as private events
  then people can just add / subtract as necessary. I'm thinking read in partners into a local collection and then add / subtract to it for reactivity-->
    {{>bottomNav buttonType="submit"}}
{{/with}}
</template>
