<template name="eventsCalendar">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="row">
      <div class="col-xs-12 page-panel">
        <div class="input-group">
          <input type='text' class="form-control" placeholder='Search Events Name'
          id='search-box'/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default btn-large" id="clearBtn">
              &times;
            </button>
          </span>
        </div>
      </div>
    </div>
    {{#if hasFutureEvents}}
      {{> eventHeader 'Future Events' }}
      {{> eventPanel getFutureEvents }}
    {{/if}}
    {{#if hasPastEvents}}
      {{> eventHeader 'Past Events' }}
      {{> eventPanel getPastEvents }}
    {{/if}}
    {{#if hasNoEvents}}
      {{> eventHeader 'There are no events that meet your criteria' }}
    {{/if}}
  </div>
</template>

<template name="eventHeader">
  <div class="row">
    <div class="col-xs-12">
      <h3 class="pastOrFutureHeader">{{this}}</h3>
    </div>
  </div>
</template>

<template name="eventPanel">
  {{#if hasMembers}}
    <div class="row">
      <div class="col-xs-12 page-panel">
        {{#each arrayify this}}
          <h3 class="text-center">{{ formatPrettyDate name }}</h3>
          <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            {{#each value}}
            <div class="panel panel-default">
              <div class="panel-heading" role="tab" id="heading{{_id}}">
                <div class="header-container text-center">
                  <div class="eventTime">{{ justTime eventDate }}</div>
                  <div class="eventName">
                    <a data-toggle="collapse" href="#{{_id}}"
                      aria-expanded="true" aria-controls="{{_id}}" id="link{{_id}}" class="block-link">{{{name}}}</a>
                  </div>
                </div>
              </div>
              <div id="{{_id}}" class="panel-collapse collapse" role="tabpanel"
                aria-labelledby="heading{{_id}}">
                <div class="panel-body">
                  <ul class="list-unstyled text-center event-info-list">
                    <li>{{{description}}}</li>
                    <li class="event-date">{{formatDate eventDate}} to {{justTime endTime}}</li>
                  </ul>
                  <div class="row">
                    <div class="col-xs-12 text-center more-event-info-div">
                      <a href="{{pathFor 'singleEvent'}}">More Info <span class="glyphicon glyphicon-chevron-right"></span></a>
                    </div>
                  </div>
                  {{#if hasReservation}}
                    <div class="row">
                      <div class="col-xs-12 col-md-6 col-md-offset-3">
                        <button type="button" class="btn btn-danger btn-block removeReservation">
                          Remove RSVP
                        </button>
                      </div>
                    </div>
                  {{else}}
                    <h5 class="attendingHeader text-center">How many will be attending?</h5>
                    <div class="col-xs-6 col-md-3 col-md-offset-3">
                      <select class="form-control numberOfPeople" id="select{{ _id }}">
                        {{#each people}}
                          <option>{{number}}</option>
                        {{/each}}
                      </select>
                    </div>
                    <div class="col-xs-6 col-md-3">
                      <button type="button" class="btn btn-primary btn-block insertReservation">
                        RSVP
                      </button>
                    </div>
                  {{/if}}
                </div>
              </div>
            </div>
            {{/each}}
          </div>
        {{/each}}
      </div>
    </div>
  {{/if}}
</template>
