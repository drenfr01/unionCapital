<template name="memberNav">
<div class="nav-layout-padding">
  <nav role="navigation" class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
      <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="{{pathFor 'memberHomePage'}}">
        <img class="UCB-nav-logo" border="0" src="/images/UCB-Logo-Acronym-Light.png"
        alt="UCB Logo"  height="40">
      </a>
    </div>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="nav navbar-nav">
        <li>
          <a href="{{pathFor 'checkin'}}" id="navCheckIn">
            <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
            <span class="nav-collapse-item">{{_ "checkin"}}</span>
          </a>
        </li>
        <li>
          <a href="{{pathFor 'eventsCalendar'}}" id="navMemberEvents">
            <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
            <span class="nav-collapse-item">{{_ "calendar"}}</span>
          </a>
        </li>
        {{#with currentUser}}
          <li>
            <a href="{{pathFor 'checkPoints'}}" id="navMemberPoints">
              <span class="glyphicon glyphicon-piggy-bank" aria-hidden="true"></span>
              <span class="nav-collapse-item">{{_ "history"}}</span>
            </a>
          </li>
        {{/with}}
        <li>
          <a href="{{pathFor 'contactUs'}}" id="navMemberContact">
            <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
            <span class="nav-collapse-item">{{_ "contact"}}</span>
          </a>
        </li>
        {{#if isImpersonating}}
          <li><button class="btn btn-danger btn-lg" data-unimpersonate>
              Stop Impersonating
            </button></li>
        {{/if}}
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {{> loginButtons}}
      </ul>
    </div>
  </nav>
</div>
</template>
