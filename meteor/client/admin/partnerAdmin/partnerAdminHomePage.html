<template name="partnerAdminHomePage">
  <div class="col-xs-12 col-md-8 col-md-offset-2 text-center">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3 page-panel">
        {{#with userProfile}}
        <p class="lead">Welcome {{firstName}} {{lastName}}!</p>
        <p>Administrator for {{partnerOrg}}</p>
        {{/with}}
        <p>
          Total UCB Members: {{ orgMembers }}
          <br>
          Total Member Points: {{ orgPoints }}
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3 page-panel">
        <button class="button-landing" id="partnerMembers">
          <span class="glyphicon glyphicon-user"></span>
          Your Members
        </button>
        <br>
        <button class="button-landing" id="approvePoints">
          <span class="glyphicon glyphicon-thumbs-up"></span>
          Approve Points
        </button>
        <br>
        <button class="button-landing" id="manageEvents">
          <span class="glyphicon glyphicon-calendar"></span>
          Manage Events
        </button>
        <br>
        <button class="button-landing" id="exportData">
          <span class="glyphicon glyphicon-download-alt"></span>
          Export Data
        </button>
      </div>
    </div>
    <div class="row">
      {{> bmcLogo}}
    </div>
  </div>
</template>
